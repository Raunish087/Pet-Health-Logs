<!DOCTYPE html>
<html lang="en">
<head>
  <title>Happy Paws</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Owner Details</h2>
  <form action="/add_owner" method="post">
    <div class="mb-3 mt-3">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter owner's name" name="name">
    </div>
    <div class="mb-3">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="mb-3">
      <label for="phone">Phone No:</label>
      <input type="tel" class="form-control" id="phone" placeholder="Enter phone No" name="phone">
    </div>
    <div class="mb-3">
      <label for="address">Address:</label>
      <input type="text" class="form-control" id="address" placeholder="Enter residency" name="address">
    </div>
    <div class="form-check mb-3">
     <input type="submit"  class="btn btn-primary" value="Add Owner">
    </div>
  </form>
</div>
</body>
</html>
